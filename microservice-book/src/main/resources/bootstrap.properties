spring.application.name=microservice-books

management.endpoints.web.exposure.include=*

info.app.version=1.0-Beta

spring.cloud.config.uri=http://localhost:9101

eureka.instance.health-check-url-path= /actuator/health

# logging level
logging.level.com.books=INFO

# output to a file
logging.file.name=c:\\logs/msbooks.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n